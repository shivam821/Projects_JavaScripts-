<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="heading">
        <h2>Live Word Counter</h2>
    </div>

    <div class="wrapper">
        <div class="container">
            <textarea name="" id="input-textarea" cols="30" rows="12" placeholder="Start Typing ....."></textarea>
        </div>
        <div class="count">
            <div>
                <h5 id="word-count">0</h5>
                <p>Words</p>
            </div>
            <div>
                <h5 id="charc-count">0</h5>
                <p>Characters</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
